<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>

    <button class="back-btn"><a href="blog.html"><img src="https://avatars.mds.yandex.net/i?id=a95ca82006f19edc3079b4b848da46d33eae3351-12471839-images-thumbs&n=13" alt=""></a></button>
    
    <form class="form">
        <label for="">Blog name</label>
        <input type="text" id="name" placeholder="Enter blog name">
        <label for="">Blog category</label>
        <input type="text" id="category" placeholder="Enter blog category">
        <label for="">Description</label>
        <input type="text" id="description" placeholder="Enter blog description">
        <label for="">Image link</label>
        <input type="text" id="link" placeholder="Enter blog image URL">
        <input type="submit">
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

    <script src="/js/create.js"></script>

</html>
